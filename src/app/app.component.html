<div class="m-5">

  <div class="form-inline">
    <input class="form-control" [(ngModel)]="newTitle" placeholder="Add item...">
    <button type="button" class="btn btn-primary ml-1" (click)="todoService.add(newTitle); newTitle=''">Add</button>
  </div>

  <div class="form-inline">

    <ul class="list-group list-group-flush mt-3">
      <li *ngFor="let item of todoService.items; trackBy: idx; let idx = index"
          class="list-group-item m-0 p-0">
        <input class="form-control mb-1" [ngModel]="item.title" (ngModelChange)="todoService.changeDescription($event, item.order)">
      </li>
    </ul>

  </div>

</div>
